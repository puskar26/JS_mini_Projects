<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guess the Number</h1>
      <form action="">
        <label for="user-number"></label>
        <input id="user-number" type="text" placeholder="Number between 0-30" />
        <input class="button" type="submit" value="Submit" />
      </form>
      <p class="last-guess"></p>
      <p class="display"></p>
      <button class="button try-again">Try Again</button>
      <div class="display-image"></div>
      <div class="footer">
        Created by
        <a href="https://www.pushkarniraula.com.np">Pushkar Niraula</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
